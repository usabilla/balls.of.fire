<div class="bubbles--left"></div>
<div class="bubbles--right"></div>
<div class="uk-margin-top uk-margin-bottom">
    <div>
        <a ui-sref="start" class="logo"></a>
    </div>
    <div class="uk-margin-top">
        <h1>The Usabilla Wall of Fame</h1>
        <h3>{{ start.currentGame.name }}</h3>
    </div>
    <div class="uk-margin-large-top">
        <a ui-sref="register" class="uk-button uk-button-large">NEW PLAYER</a>
    </div>
    <div class="uk-margin-top">
        <a ui-sref="edit-game" class="link uk-text-large">Edit Game</a>
    </div>
    <div class="uk-margin-top">
        <a ui-sref="leaderboard" class="link uk-text-large">Show Leaderboard</a>
    </div>
    <div class="uk-margin-top">
        <a ui-sref="existing" class="link uk-text-large">Select Existing Player</a>
    </div>
    <div class="uk-margin-top">
        <a ui-sref="select" class="link uk-text-large">Change Game</a>
    </div>
    <div class="uk-margin-top" ng-if="start.admin">
        <a ng-click="start.generate()" class="link uk-text-large">Export</a>
    </div>
</div>
