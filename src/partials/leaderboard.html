<div class="bubbles--left"></div>
<div class="bubbles--right"></div>
<div class="uk-margin-top">
    <a ui-sref="start"><img src="../images/logo.svg" width="170" height="200"></a>
    <h2 class="uk-text-middle uk-display-inline uk-margin-left">Wall of Fame</h2>
</div>
<div class="leaderboard uk-margin-top uk-margin-bottom">
    <div ng-if="leaderboard.arePlayers()">
        <table id="leaderboard" class="uk-table uk-table-middle uk-table-hover">
            <thead>
            <tr>
                <th class="uk-text-center table__header">RANK</th>
                <th class="uk-text-left table__header">NAME</th>
                <th class="uk-text-left table__header">COMPANY</th>
                <th class="uk-text-left table__header">TIME</th>
            </tr>
            </thead>
            <tbody>
            <tr id="::{{ $index + 1 }}"
                ng-repeat="player in ::leaderboard.players | orderBy: 'time' track by player.workEmail"
                ng-class="::{'uk-active': leaderboard.isActive({{ $index + 1 }})}" class="table__data">
                <td ng-class="::{'smiley-crown': leaderboard.isFirst($index)}">
                    <span ng-if="!leaderboard.isFirst($index)">{{ ::$index + 1 }}</span>
                </td>
                <td class="uk-text-left">{{ ::player.firstName }} {{ ::player.lastName }}</td>
                <td class="uk-text-left">{{ ::player.company }}</td>
                <td class="uk-text-left">{{ ::player.time | date: 'mm:ss:sss' }}</td>
            </tr>
            </tbody>
        </table>
        <div class="uk-margin-top" ng-if="leaderboard.shouldShowMore()">
            <a href="" ng-click="leaderboard.load()" class="link uk-text-large" ng-if="leaderboard.show">Load More</a>
            <a href="" ng-click="leaderboard.less()" class="link uk-text-large" ng-if="!leaderboard.show">Show less</a>
        </div>
    </div>
    <div class="uk-margin-large-top" ng-if="!leaderboard.arePlayers()">
        <span class="uk-text-large">No players..</span>
    </div>
</div>
